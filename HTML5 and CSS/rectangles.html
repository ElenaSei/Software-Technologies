<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>
</head>
<body>
<div style="border-color: blue; border-style: dotted; border-radius: 5px;padding: 5px">
    <div style="border-color: red; border-style: dashed; border-radius: 5px;padding: 5px">
        <div style="border-color: green; border-style: solid; border-radius: 5px;padding: 5px; text-align: center; font-size: medium">
            <p>I am heavily packed &lt;DIV&gt;</p>
        </div>
    </div>
</div>
</body>
</html>
